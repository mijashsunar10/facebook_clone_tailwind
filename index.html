<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="facebook.svg" class="w-60" alt="facebook">
            <p class="text-2xl mx-6">Facebook helps you to connect and share with the people in yout life</p>
        </div>
        <div class="right flex flex-col bg-white">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button class="btn">Log In</button> 
            <span>Forgotten Password?</span>
            <hr>
            <button class="btn">Create New Button</button>
        </div>
    </div>
    
</body>
